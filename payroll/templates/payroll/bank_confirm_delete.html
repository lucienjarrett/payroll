{% extends "payroll/base_.html" %}
{% block content %}

<div class="card mt-0">
    <div class="card-header">
        Delete Bank
    </div>
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            <h5>Are you sure you want to delete this bank? {{ object.name }}</h5>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete Bank</button>
                <a class="btn btn-outline-secondary" href="{% url 'bank-list' %}">Cancel</a>
            </div>
        </form>
    </div>
    <div class="card-footer">

    </div>
</div>
{% endblock content %}
