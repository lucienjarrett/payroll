{% extends 'payroll/base_.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
    <div class="card-header container-fluid">
        {{ title }}
        <div class="row">
            <div class="col-md-10">
                <!-- <h3 class="w-75 p-3">{{categorie.name}}</h3> -->
            </div>
            <div class="col-md-2 float-right">
                <!-- <a href=" {% url 'employee-upload'  %}" role="button" class="btn btn-outline-secondary btn-sm"><i
                        class="fas fa-upload"></i></a> -->

                <a href=" {% url 'bank-create'  %}" class="btn btn-outline-info btn-sm"><i class="fas fa-plus"></i></a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive-sm">

            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Bank Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bank in object_list %}
                    <tr>
                        <th scope="row">{{ bank.id }}</th>
                        <td>{{ bank.name }}</td>
                        <td>
                            <a tooltip="Delete" role="button" href="{% url 'bank-update' bank.id %}"
                                class="btn btn-outline-secondary btn-sm"> <i class="fas fa-user-edit"></i>
                            </a>
                            <a class="btn btn-outline-danger btn-sm" href="{% url 'bank-delete' bank.id  %}"><i
                                    class="fas fa-user-minus"></i>
                            </a>

                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center bg-warning">No records</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">{% include 'payroll/_partial.html' %} </div>
</div>
{% endblock content %}
