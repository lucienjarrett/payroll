{% extends "payroll/base_.html" %}
{% block content %}

<div class="card mt-0">
    <div class="card-header">
        Delete Employee
    </div>
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            <h5>Are you sure you want to delete this employee? {{ object.full_name }}</h5>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'employee-list' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
