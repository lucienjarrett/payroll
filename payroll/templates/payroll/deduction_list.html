{% extends 'payroll/base_.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
    <div class="card-header">
        {{ title }}

        <div class="row">
            <div class="col-md-8">

            </div>
            <div class="col-md-4">
                <a href="{% url 'deduction-create'  %}" role="button" class="btn btn-outline-info"><i
                        class="fas fa-plus"></i> add new</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive-sm">

            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in object_list %}
                    <tr>
                        <th scope="row">{{ i.id }}</th>
                        <td class="list" style="text-decoration:underline; color: blue"><a
                                href="{% url 'deduction-detail' i.id %}"> {{ i.name }} </a></td>
                        <td><a role="button" href="{% url 'deduction-update' i.id %}"
                                class="btn btn-success btn-sm mt-1 mb-1">
                                Edit
                            </a>

                            <a class="btn btn-outline-danger btn-sm" href="{% url 'deduction-delete' i.id  %}"><i
                                    class="fas fa-user-minus"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">{% include 'payroll/_partial.html' %} </div>
</div>
{% endblock content %}
