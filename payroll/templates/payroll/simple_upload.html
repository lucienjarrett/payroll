{% extends 'payroll/base_.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        Upload Employees
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="myfile">
            <button class="btn btn-outline-info" type="submit">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
