{% extends 'payroll/base_.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
    <div class="card-header">
        {{ title }}

        <div class="row">
            <div class="col-md-8">

            </div>
            <div class="col-md-4">
                <!-- <a href="{% url 'department-create'  %}" role="button" class="btn btn-outline-primary">Add New
                    {{ title }}</a> -->

                <a href=" {% url 'department-create'  %}" class="btn btn-outline-info btn-sm"><i
                        class="fas fa-plus"></i></a>

            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive-sm">

            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Description</th>
                        <th scope="col">Code</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in object_list %}
                    <tr>
                        <th scope="row">{{ i.id }}</th>
                        <td>{{ i.name }}</td>
                        <td>{{ i.code }}</td>

                        <td>
                            <a tooltip="Delete" role="button" href="{% url 'department-update' i.id %}"
                                class="btn btn-outline-secondary btn-sm"> <i class="fas fa-user-edit"></i>
                            </a>
                            <a class="btn btn-outline-danger btn-sm" href="{% url 'department-delete' i.id  %}"><i
                                    class="fas fa-user-minus"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">{% include 'payroll/_partial.html' %} </div>
</div>
{% endblock content %}
