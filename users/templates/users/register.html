{% extends "payroll/base_.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" id="container">
    {% csrf_token %}

    {{ form|crispy }}
    <div class="form-group">
        <button class="btn btn-outline-info justify-content-right" type="submit">Register</button>
    </div>
</form>
<div class="border-top pt-3">
    <small class="text-muted">Already have an account?<a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
</div>

{% endblock content %}
